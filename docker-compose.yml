services:
  frontend:
    image: node:22-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_PROXY_TARGET=http://backend:3001
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_started

  backend:
    image: node:22-alpine
    working_dir: /app/backend
    command: sh -c "npm install && npm run prisma:generate && npm run prisma:deploy && npm run seed && npm run dev"
    volumes:
      - ./:/app
      - backend_node_modules:/app/backend/node_modules
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/tyotrack?schema=public
      - NEXTAUTH_SECRET=changeme
      - NEXTAUTH_URL=http://localhost:3001
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=tyotrack
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tyotrack"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data:
  frontend_node_modules:
  backend_node_modules:
